name: Build

on:
  push:
  pull_request:

jobs:
  build-android:
    name: Build APKs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Set up archived temurin JDK 17.0.1'
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: print java home
        run: echo $JAVA_HOME
      
      - name: Set JAVA_HOME
        run: |
          export JAVA_HOME="/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.10-7/x64"
          export PATH="$JAVA_HOME/bin:$PATH"
          sdkmanager --update
        
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: 'sudo /usr/bin/python3 -m pip install cython==0.29.33 && pip3 install cython==0.29.33 && buildozer android debug'
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package-project-eyesight
          path: ${{ steps.buildozer.outputs.filename }}
