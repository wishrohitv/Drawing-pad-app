name: Build

on:
  push:
  pull_request:

jobs:
  build-android:
    name: Build APKs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Set up archived JDK 17.0.1'
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: print java home
        run: echo $JAVA_HOME
      
      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.10-7/x64" >> $GITHUB_ENV

      - name: Update PATH environment variable
        run: echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV
      
      - name: Display updated JAVA_HOME and PATH
        run: |
          echo "JAVA_HOME is now set to $JAVA_HOME"
          echo "PATH is now set to $PATH"
        
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: 'sudo /usr/bin/python3 -m pip install cython==0.29.33 && pip3 install cython==0.29.33 && buildozer android debug'
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package-project-eyesight
          path: ${{ steps.buildozer.outputs.filename }}
