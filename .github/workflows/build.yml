name: Build

on:
  push:
  pull_request:

jobs:
  build-android:
    name: Build APKs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Set up archived Oracle JDK 17.0.1'
        uses: oracle-actions/setup-java@v1
        with:
          website: 'oracle.com'
          release: '17'
          version: '17.0.1'
      - name: print java home
        run: echo $JAVA_HOME
      
      - name: Set JAVA_HOME
        run: export JAVA_HOME= "/opt/hostedtoolcache/Java_jdkfile_jdk/17.0.1/x64"
        
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: 'sudo /usr/bin/python3 -m pip install cython==0.29.33 && pip3 install cython==0.29.33 && buildozer android debug'
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package-project-eyesight
          path: ${{ steps.buildozer.outputs.filename }}
